<div ng-controller="homeCtrl">

    <div>
        <img src="img/home-banner.jpg" class="banner" />
    </div>

    <div class="container pageView">
        <div class="container">
            <h3>Favorite recipes</h3>
        </div>

        <div ng-controller="recipesCtrl">
            <div>
                <div ng-repeat="result in results | limitTo: 6" class="col-md-4">

                    <div>
                        <img src="img/bathroom.svg" alt="bathroom" width="250" data-toggle="modal" data-target="#myModal{{result.id}}" class="toModal"
                        />
                        <div>
                            <h4>{{result.Name}}</h4>
                        </div>
                    </div>

                    <div id="myModal{{result.id}}" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Recipe: {{result.Name}}</h4>
                                </div>
                                <div class="modal-body">

                                    <p><b>If this:</b></p>
                                    <p>{{result.if_this}}</p>
                                    <p><b>Then that:</b></p>
                                    <p>{{result.then_that}}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-invert" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
